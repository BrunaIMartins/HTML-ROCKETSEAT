<!DOCTYPE html>
<!-- serve para ALGUNS navegadores identificarem que 
estamos trabalhando com html5-->
<!-- ctrl + alt + f para fazer indentação-->
<html>
  <!-- elemento root -->
  <head>
    <!-- No head ficam configurações do documento que o usuário
    não vê-->
    <meta charset="utf-8" />
    <!--charset é um agrupamento de caracteres. 
        O UTF-8 sinaliza que o documento irá aceitar o 
        maior número de caracteres possível-->
    <title>Documento base</title>
  </head>
  <!--No body ficam as configurações visíveis para o usuário-->
  <body>
    <h1>Título</h1>
    <p>Oi, eu sou o Goku.</p>
  </body>
</html>
